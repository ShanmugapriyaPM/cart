<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Shopping cart</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<header>
		<div class="container">
			<div class="logo">
				<h1>PRODUCT CATALOGUE</h1>
				<i class="fa-solid fa-cart-shopping" id="cart-img"></i>			
				<span>0</span>
			</div>
	</header>
		<!-- cart style -->
		<div class="cart-style">
			
			<h2>YOUR CART</h2>
			<div class="cart-style1">
			<img src="mobile1.jpg">
			<h3>Total</h3>
			<h4>Rs.200</h4>
			<input type="number" value="1" id="n1">
			<i class="fa-solid fa-trash" id="t1"></i>
			</div>
			<div class="cart-style2">
			<img src="laptop1.jpg">
			<h3>Total</h3>
			<h4>Rs.200</h4>
			<input type="number" value="1" id="n1">
			<i class="fa-solid fa-trash" id="t1"></i>
			</div>
			<div class="cart-style3">
			<img src="tab2.jpg">
			<h3>Total</h3>
			<h4>Rs.200</h4>
			<input type="number" value="1" id="n1">
			<i class="fa-solid fa-trash" id="t1"></i>
			</div>
			<button id="bn">BUY NOW</button>
			<i class="fa-solid fa-x" id="close"></i>
		</div>
		<!-- <div class="list">
		 	<h1>SHOP MOBILES</h1>
		</div> -->
			<div class="mobile">
				
				<div class="cart">
					<img src="mobile1.jpg" id="pic">
					<h2 id="name">LAVA 5G</h2>
					<h3 id="price">Price:Rs.32000</h3>
					<button id="b1">Add to cart</button>		
				</div>
					<div class="cart1">
					<img src="mobile2.jpg" id="pic">
					<h2 id="name">REDMI13 5G</h2>
					<h3 id="price">Price:Rs.30000</h3>
					<button id="b1">Add to cart</button>
					</div>
						<div class="cart2">
							<img src="mobile3.jpg" id="pic">
							<h2 id="name">GALAXY 15G</h2>
							<h3 id="price">Price:Rs.40000</h3>
							<button id="b1">Add to cart</button>	
						</div>

					<div class="lap">
					<img src="laptop1.jpg" id="pic">
					<h2 id="name">HP</h2>
					<h3 id="price">Price:Rs.55000</h3>
					<button id="b1">Add to cart</button>		
					</div>
					
					<div class="lap1">
					<img src="laptop2.jpg" id="pic">
					<h2 id="name">SONY</h2>
					<h3 id="price">Price:Rs.73000</h3>
					<button id="b1">Add to cart</button>		
					</div>
					
					<div class="lap2">
					<img src="laptop3.jpg" id="pic">
					<h2 id="name">DELL</h2>
					<h3 id="price">Price:Rs.60000</h3>
					<button id="b1">Add to cart</button>		
					</div>

					<div class="tab">
					<img src="tab1.jpg" id="pic">
					<h2 id="name">SAMSUNG</h2>
					<h3 id="price">Price:Rs:5000</h3>
					<button id="b1">Add to cart</button>		
					</div>
					
					<div class="tab1">
					<img src="tab2.jpg" id="pic">
					<h2 id="name">OPPO</h2>
					<h3 id="price">Price:Rs:7000</h3>
					<button id="b1">Add to cart</button>		
					</div>
					
					<div class="tab2">
					<img src="tab3.jpg" id="pic">
					<h2 id="name">REDMI</h2>
					<h3 id="price">Price:Rs:8000</h3>
					<button id="b1">Add to cart</button>		
					</div>
				
		</div>
	<script src="cart.js"></script>
</body>
</html>
